<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業記録フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>作業記録フォーム</h1>

    <form id="workForm">
        <label>日付:
            <input type="date" name="date" required>
        </label>
        <label>作業内容:
            <textarea name="task" rows="4" required></textarea>
        </label>
        <label>担当者:
            <input type="text" name="person" required>
        </label>
        <button type="submit">送信</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        // ここにGASのウェブアプリURLを設定
        const API_BASE = 'https://script.google.com/macros/s/AKfycbyMxpKLVGJuL5m6e-2Pxe4Hq-10i634lwPQ8N2By3hgVvMwodo6Y9wroMM7Lb8ryRH3ng/exec';

        document.getElementById('workForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch(API_BASE, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('message').textContent = "送信完了しました！";
                this.reset();
            })
            .catch(error => {
                console.error(error);
                document.getElementById('message').textContent = "送信に失敗しました。";
            });
        });
    </script>
</body>
</html>
